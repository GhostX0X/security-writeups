name: Security Writeups Tracker

permissions:
  contents: write   # REQUIRED so the bot can commit files

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser

      - name: Run fetch script
        run: python scripts/fetch_security_blogs.py

      - name: Commit updates
        run: |
          git config user.name "security-bot"
          git config user.email "security-bot@github.com"
          git add categories/*.md STATUS.md || true
          git commit -m "Hourly update: security writeups" || echo "No changes to commit"
          git push
